<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nature Drop - Neon UI Payment</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', system-ui, sans-serif;
        }
        
        body {
            background: linear-gradient(-45deg, #0d0221, #0f084b, #26408b, #0f084b);
            background-size: 400% 400%;
            color: #fff;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
            animation: gradientShift 15s ease infinite;
            overflow: hidden;
            perspective: 1000px;
        }
        
        @keyframes gradientShift {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }
        
        .game-ui-container {
            width: 100%;
            max-width: 500px;
            position: relative;
            transform-style: preserve-3d;
            transition: transform 0.1s;
        }
        
        .hud-top {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            padding: 15px;
            background: rgba(13, 2, 33, 0.7);
            border-radius: 15px;
            border: 2px solid #a6cfd5;
            box-shadow: 0 0 15px rgba(166, 207, 213, 0.5);
        }
        
        .coin-display {
            display: flex;
            align-items: center;
            gap: 10px;
            font-size: 24px;
            font-weight: bold;
            color: #ff66cc;
            text-shadow: 0 0 10px rgba(255, 102, 204, 0.7);
        }
        
        .health-bar {
            width: 120px;
            height: 20px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 10px;
            overflow: hidden;
            position: relative;
        }
        
        .health-fill {
            height: 100%;
            width: 80%;
            background: linear-gradient(to right, #c2e7da, #a6cfd5);
            border-radius: 10px;
            transition: width 0.3s;
            box-shadow: 0 0 10px rgba(166, 207, 213, 0.7);
        }
        
        .container {
            width: 100%;
            background: rgba(13, 2, 33, 0.8);
            border-radius: 20px;
            overflow: hidden;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
            border: 2px solid #a6cfd5;
            position: relative;
            transform-style: preserve-3d;
            transition: transform 0.1s;
            backdrop-filter: blur(5px);
        }
        
        .container::before {
            content: '';
            position: absolute;
            top: -2px;
            left: -2px;
            right: -2px;
            bottom: -2px;
            background: linear-gradient(45deg, #ff66cc, #a6cfd5, #00ccff, #a6cfd5);
            background-size: 400% 400%;
            z-index: -1;
            animation: borderGlow 3s ease infinite;
            border-radius: 20px;
            opacity: 0.7;
        }
        
        @keyframes borderGlow {
            0% { background-position: 0% 50%; opacity: 0.7; }
            50% { background-position: 100% 50%; opacity: 1; }
            100% { background-position: 0% 50%; opacity: 0.7; }
        }
        
        .header {
            background: linear-gradient(135deg, #26408b 0%, #0f084b 100%);
            padding: 30px 20px;
            text-align: center;
            color: white;
            position: relative;
            overflow: hidden;
            border-bottom: 3px solid #ff66cc;
        }
        
        .header::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100" width="100" height="100" opacity="0.1"><circle cx="50" cy="50" r="40" stroke="white" stroke-width="10" fill="none" /></svg>');
            animation: rotate 20s linear infinite;
            pointer-events: none;
        }
        
        @keyframes rotate {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .logo-container {
            display: flex;
            justify-content: center;
            margin-bottom: 15px;
            animation: logoPulse 4s infinite ease-in-out;
            filter: drop-shadow(0 0 10px rgba(255, 102, 204, 0.7));
        }
        
        @keyframes logoPulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.05); }
        }
        
        .logo {
            width: 80px;
            height: 80px;
            background: #a6cfd5;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
        }
        
        .logo img {
            width: 70%;
            height: auto;
        }
        
        .company-name {
            font-size: 32px;
            font-weight: 800;
            letter-spacing: 1.5px;
            margin-bottom: 5px;
            text-transform: uppercase;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
            color: #c2e7da;
        }
        
        .tagline {
            font-size: 16px;
            opacity: 0.9;
            font-style: italic;
            color: #a6cfd5;
        }
        
        .payment-card {
            padding: 30px;
        }
        
        .mission-text {
            text-align: center;
            font-size: 20px;
            margin-bottom: 25px;
            color: #ff66cc;
            font-weight: 600;
            text-shadow: 0 0 10px rgba(255, 102, 204, 0.5);
        }
        
        .input-group {
            margin-bottom: 25px;
            position: relative;
        }
        
        .input-group label {
            display: block;
            margin-bottom: 10px;
            color: #c2e7da;
            font-weight: 600;
            font-size: 18px;
            text-shadow: 0 0 5px rgba(194, 231, 218, 0.5);
        }
        
        .amount-input {
            display: flex;
            align-items: center;
            border: 2px solid #a6cfd5;
            border-radius: 12px;
            overflow: hidden;
            transition: all 0.4s ease;
            background: rgba(0, 0, 0, 0.3);
            box-shadow: inset 0 0 10px rgba(0, 0, 0, 0.5);
        }
        
        .amount-input:focus-within {
            border-color: #ff66cc;
            box-shadow: 0 0 15px rgba(255, 102, 204, 0.5), inset 0 0 10px rgba(0, 0, 0, 0.5);
            transform: translateY(-2px);
        }
        
        .currency-symbol {
            padding: 0 18px;
            background: linear-gradient(to bottom, #26408b, #0f084b);
            height: 100%;
            display: flex;
            align-items: center;
            font-weight: 600;
            color: #c2e7da;
            font-size: 18px;
            text-shadow: 0 0 5px rgba(194, 231, 218, 0.5);
        }
        
        .amount-input input {
            border: none;
            padding: 16px;
            font-size: 18px;
            font-weight: 600;
            color: #ff66cc;
            width: 100%;
            background: transparent;
            text-shadow: 0 0 5px rgba(255, 102, 204, 0.5);
        }
        
        .amount-input input:focus {
            outline: none;
            background: rgba(166, 207, 213, 0.1);
        }
        
        .amount-input input::placeholder {
            color: rgba(255, 102, 204, 0.5);
        }
        
        .pay-btn {
            background: linear-gradient(to bottom, #ff66cc, #cc3399);
            color: #0d0221;
            border: none;
            padding: 18px;
            font-size: 20px;
            font-weight: 800;
            border-radius: 12px;
            cursor: pointer;
            transition: all 0.3s ease;
            width: 100%;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.5), 0 0 10px rgba(255, 102, 204, 0.7);
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 10px;
            position: relative;
            overflow: hidden;
            text-transform: uppercase;
            letter-spacing: 1px;
            border: 2px solid #c2e7da;
        }
        
        .pay-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.4), transparent);
            transition: 0.5s;
        }
        
        .pay-btn:hover::before {
            left: 100%;
        }
        
        .pay-btn:hover {
            transform: translateY(-3px) scale(1.02);
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.5), 0 0 15px rgba(255, 102, 204, 0.9);
        }
        
        .pay-btn:active {
            transform: translateY(0) scale(0.98);
        }
        
        .pay-btn:disabled {
            background: #555;
            color: #999;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
            border-color: #555;
        }
        
        .pay-btn:disabled::before {
            display: none;
        }
        
        .security-note {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 10px;
            margin-top: 25px;
            color: #a6cfd5;
            font-size: 14px;
            padding: 15px;
            background: rgba(0, 0, 0, 0.3);
            border-radius: 10px;
            border: 1px solid #a6cfd5;
        }
        
        .footer {
            text-align: center;
            padding: 20px;
            color: #a6cfd5;
            font-size: 12px;
            background: rgba(0, 0, 0, 0.5);
            margin-top: 20px;
            border-top: 1px solid #a6cfd5;
        }
        
        .floating-particles {
            position: absolute;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            pointer-events: none;
            z-index: -1;
        }
        
        .particle {
            position: absolute;
            background: rgba(166, 207, 213, 0.7);
            border-radius: 50%;
            animation: floatParticle 15s infinite linear;
        }
        
        @keyframes floatParticle {
            0% { transform: translateY(100vh) rotate(0deg); }
            100% { transform: translateY(-100px) rotate(360deg); }
        }
        
        .tilt-instruction {
            text-align: center;
            margin-top: 15px;
            color: #c2e7da;
            font-size: 14px;
            animation: blink 2s infinite;
        }
        
        @keyframes blink {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }
        
        @media (max-width: 480px) {
            .container {
                border-radius: 15px;
            }
            
            .header {
                padding: 25px 15px;
            }
            
            .payment-card {
                padding: 25px 20px;
            }
            
            .company-name {
                font-size: 28px;
            }
        }
        
        /* Gaming UI elements */
        .corner-decoration {
            position: absolute;
            width: 30px;
            height: 30px;
            border: 3px solid #ff66cc;
        }
        
        .corner-tl {
            top: 10px;
            left: 10px;
            border-right: none;
            border-bottom: none;
        }
        
        .corner-tr {
            top: 10px;
            right: 10px;
            border-left: none;
            border-bottom: none;
        }
        
        .corner-bl {
            bottom: 10px;
            left: 10px;
            border-right: none;
            border-top: none;
        }
        
        .corner-br {
            bottom: 10px;
            right: 10px;
            border-left: none;
            border-top: none;
        }
        
        .scan-line {
            position: absolute;
            height: 5px;
            width: 100%;
            background: linear-gradient(to right, transparent, #a6cfd5, transparent);
            top: 0;
            animation: scan 3s infinite linear;
            opacity: 0.7;
        }
        
        @keyframes scan {
            0% { top: 0; }
            100% { top: 100%; }
        }
        
        /* New UI elements */
        .digital-rain {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: -2;
            opacity: 0.2;
        }
        
        .digital-char {
            position: absolute;
            color: #a6cfd5;
            font-family: monospace;
            animation: digitalRain 5s linear infinite;
        }
        
        @keyframes digitalRain {
            0% { transform: translateY(-100px); opacity: 0; }
            5% { opacity: 1; }
            95% { opacity: 1; }
            100% { transform: translateY(100vh); opacity: 0; }
        }
    </style>
</head>
<body>
    <div class="digital-rain" id="digitalRain"></div>
    
    <div class="game-ui-container" id="tiltContainer">
        <div class="hud-top">
            <div class="coin-display">
                <i class="fas fa-coins"></i>
                <span>Monoar Ali</span>
            </div>
            <div class="health-bar">
                <div class="health-fill"></div>
            </div>
        </div>
        
        <div class="container" id="tiltElement">
            <div class="corner-decoration corner-tl"></div>
            <div class="corner-decoration corner-tr"></div>
            <div class="corner-decoration corner-bl"></div>
            <div class="corner-decoration corner-br"></div>
            <div class="scan-line"></div>
            
            <div class="header">
                <div class="logo-container">
                    <div class="logo">
                        <img src="https://naturedrop.netlify.app/images/nature%20drop.png" alt="Nature Drop Logo">
                    </div>
                </div>
                <h1 class="company-name">NATURE DROP</h1>
                <p class="tagline">Verified Company</p>
            </div>
            
            <div class="payment-card">
                <h2 class="mission-text">MISSION: COMPLETE PAYMENT</h2>
                
                <div class="input-group">
                    <label for="customAmount"><i class="fas fa-donate"></i> ENTER PAYMENT AMOUNT</label>
                    <div class="amount-input">
                        <div class="currency-symbol">₹</div>
                        <input type="number" id="customAmount" min="1" placeholder="Enter amount" oninput="updateButtonState()">
                    </div>
                </div>
                
                <button class="pay-btn" id="payButton" onclick="redirectToPayU()" disabled>
                    <i class="fas"></i> Pay Now
                </button>
                
                <div class="security-note">
                    <i class="fas fa-shield-alt"></i>
                    <span>SECURE PAYMENT GATEWAY ACTIVATED</span>
                </div>
                
                <p class="tilt-instruction">TILT YOUR DEVICE TO ACTIVATE SENSOR EFFECTS</p>
            </div>
            
            <div class="footer">
                <p>© 2015 NATURE DROP. ALL RIGHTS RESERVED. DESIGNED WITH BY ARIF</p>
            </div>
        </div>
    </div>

    <div class="floating-particles" id="particles"></div>

    <script>
        // Create floating particles
        function createParticles() {
            const particlesContainer = document.getElementById('particles');
            const colors = ['#a6cfd5', '#ff66cc', '#c2e7da', '#26408b'];
            
            for (let i = 0; i < 20; i++) {
                const particle = document.createElement('div');
                particle.className = 'particle';
                
                const size = Math.random() * 10 + 5;
                particle.style.width = `${size}px`;
                particle.style.height = `${size}px`;
                
                particle.style.left = `${Math.random() * 100}vw`;
                particle.style.animationDelay = `${Math.random() * 15}s`;
                particle.style.backgroundColor = colors[Math.floor(Math.random() * colors.length)];
                particle.style.opacity = Math.random() * 0.5 + 0.3;
                
                particlesContainer.appendChild(particle);
            }
        }
        
        // Create digital rain effect (Matrix style)
        function createDigitalRain() {
            const digitalRainContainer = document.getElementById('digitalRain');
            const characters = '01010101010101010101010101010101';
            const width = window.innerWidth;
            const columns = Math.floor(width / 20);
            
            for (let i = 0; i < columns; i++) {
                const digitalChar = document.createElement('div');
                digitalChar.className = 'digital-char';
                digitalChar.style.left = `${i * 20}px`;
                digitalChar.style.animationDelay = `${Math.random() * 5}s`;
                digitalChar.style.animationDuration = `${Math.random() * 3 + 3}s`;
                digitalChar.textContent = characters.charAt(Math.floor(Math.random() * characters.length));
                
                digitalRainContainer.appendChild(digitalChar);
            }
        }
        
        // Phone sensor tilt effect
        function setupTiltEffect() {
            const tiltElement = document.getElementById('tiltElement');
            const container = document.getElementById('tiltContainer');
            
            if (window.DeviceOrientationEvent) {
                window.addEventListener('deviceorientation', function(event) {
                    const tiltX = event.gamma; // -90 to 90 degrees
                    const tiltY = event.beta;  // -180 to 180 degrees
                    
                    // Apply tilt effect with limits
                    if (tiltX && tiltY) {
                        const rotateX = Math.min(Math.max(tiltY / 10, -10), 10);
                        const rotateY = Math.min(Math.max(tiltX / 10, -10), 10);
                        
                        tiltElement.style.transform = `rotateX(${rotateX}deg) rotateY(${rotateY}deg)`;
                        container.style.transform = `rotateX(${rotateX * 0.2}deg) rotateY(${rotateY * 0.2}deg)`;
                    }
                });
            } else {
                // Fallback for devices that don't support DeviceOrientation
                document.addEventListener('mousemove', function(e) {
                    const centerX = window.innerWidth / 2;
                    const centerY = window.innerHeight / 2;
                    
                    const mouseX = e.clientX - centerX;
                    const mouseY = e.clientY - centerY;
                    
                    const rotateX = (mouseY / centerY) * 3;
                    const rotateY = -(mouseX / centerX) * 3;
                    
                    tiltElement.style.transform = `rotateX(${rotateX}deg) rotateY(${rotateY}deg)`;
                    container.style.transform = `rotateX(${rotateX * 0.2}deg) rotateY(${rotateY * 0.2}deg)`;
                });
            }
        }
        
        function updateButtonState() {
            const amountInput = document.getElementById('customAmount');
            const payButton = document.getElementById('payButton');
            
            let amount = parseFloat(amountInput.value);
            
            // Validate amount
            if (isNaN(amount) || amount <= 0) {
                payButton.disabled = true;
            } else {
                payButton.disabled = false;
            }
        }
        
        function redirectToPayU() {
            const amountInput = document.getElementById('customAmount');
            let amount = parseFloat(amountInput.value);
            
            // Final validation
            if (isNaN(amount) || amount <= 0) {
                alert('Please enter a valid amount greater than zero.');
                return;
            }
            
            const payuURL = "https://secure.payu.in/_payment";

            const form = document.createElement("form");
            form.method = "POST";
            form.action = payuURL;

            const data = {
                key: "BRLraz",
                txnid: "Txn" + Math.floor(Math.random() * 1000000),
                amount: amount.toFixed(2),
                productinfo: "Nature Drop Product",
                firstname: "Arif",
                email: "arif@example.com",
                phone: "9748437602",
                surl: "https://yourdomain.com/success",
                furl: "https://yourdomain.com/failure",
                service_provider: "payu_paisa",
            };

            const salt = "mB7E7jiGmt9sf7E3FfyjlUzWGDimMfqH";
            const hashString = `${data.key}|${data.txnid}|${data.amount}|${data.productinfo}|${data.firstname}|${data.email}|||||||||||${salt}`;
            const hash = sha512(hashString);

            data.hash = hash;

            for (const key in data) {
                const input = document.createElement("input");
                input.type = "hidden";
                input.name = key;
                input.value = data[key];
                form.appendChild(input);
            }

            document.body.appendChild(form);
            form.submit();
        }

        function sha512(str) {
            return CryptoJS.SHA512(str).toString();
        }
        
        // Initialize everything when page loads
        document.addEventListener('DOMContentLoaded', function() {
            document.getElementById('customAmount').focus();
            createParticles();
            createDigitalRain();
            setupTiltEffect();
        });
    </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.1.1/crypto-js.min.js"></script>
</body>
</html>
